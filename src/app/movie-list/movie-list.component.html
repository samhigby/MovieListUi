<div *ngIf="currentMovieList">
    <h3>{{filteredMovieList?.name}}</h3>

    <mat-form-field>
        <input matInput placeholder="Filter by" (keyup)="applyFilter($event)" [(ngModel)]="filter" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Sort by</mat-label>
        <mat-select [(value)]="sort" (selectionChange)="sortBy()">
            <mat-option value="title">Title</mat-option>
            <mat-option value="rating">Rating</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-list>
        <app-movie [movie]="movie" [showDelete]="true" *ngFor="let movie of filteredMovieList?.movies"></app-movie>
    </mat-list>
</div>
