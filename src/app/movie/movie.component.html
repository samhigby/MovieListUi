<mat-card>
    <mat-card-header>
        <img mat-card-avatar src={{movie.poster}} alt="n/a">
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <app-stars [rating]="movie.rating" [buttons]="true" (vote)="onVote($event)"></app-stars>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="addToCurrentList()">Add to current list</button>
    </mat-card-actions>
</mat-card>
