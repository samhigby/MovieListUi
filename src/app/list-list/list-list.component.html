<div class="flex-container">
    <h3>Lists</h3>
    <div>
        <button color="primary" [disabled]="app.movieBeingAdded !== null" mat-raised-button (click)="openForm()">Add</button>
    </div>
</div>

<mat-action-list>
    <button mat-list-item (click)="openList(i)" *ngFor="let list of listOfLists; index as i">
        <div class="list-name">
            {{list?.name}}
        </div>
        <span class="grow"></span>
        <div>
            <app-stars [buttons]="false" [rating]="list?.movies | averageRating"></app-stars>
        </div>
        <div class="flex-item">
            <mat-chip-list>
                <mat-chip>{{list?.movies?.length}}</mat-chip>
            </mat-chip-list>
        </div>
    </button>
</mat-action-list>
